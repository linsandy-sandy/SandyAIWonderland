<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 影像去背機 | Sandy's AI Wonderland</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 引入可愛的圓體字 -->
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #ecfeff; /* Cyan-50 */
            background-image: radial-gradient(#a5f3fc 2px, transparent 2px);
            background-size: 30px 30px;
            color: #155e75; /* Cyan-900 */
        }

        /* 玻璃擬態卡片 */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(6, 182, 212, 0.15);
        }

        /* 透明棋盤格背景 (用來顯示去背效果) */
        .checkerboard-bg {
            background-color: #ffffff;
            background-image: 
                linear-gradient(45deg, #f0f9ff 25%, transparent 25%),
                linear-gradient(-45deg, #f0f9ff 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f9ff 75%),
                linear-gradient(-45deg, transparent 75%, #f0f9ff 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        /* 載入動畫 */
        .bounce-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .bounce-dot:nth-child(1) { animation-delay: -0.32s; }
        .bounce-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* 小圖漂浮動畫 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }
        .float-anim {
            animation: float 4s ease-in-out infinite;
        }

        /* 掃描光波動畫 */
        .scan-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(6, 182, 212, 0.2), transparent);
            transform: translateY(-100%);
            animation: scan 1.5s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
<body class="min-h-screen p-6 md:p-12 flex flex-col items-center">

    <!-- 導航列 -->
    <nav class="w-full max-w-6xl flex justify-between items-center mb-10">
        <a href="index.html" class="flex items-center gap-2 text-cyan-600 hover:text-cyan-800 transition-colors bg-white/50 px-4 py-2 rounded-full">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
            <span class="font-bold">回到魔法屋</span>
        </a>
        <div class="flex items-center gap-2 text-cyan-500">
            <i data-lucide="eraser" class="w-5 h-5"></i>
            <span class="text-sm font-bold">Magic Eraser v2.0</span>
        </div>
    </nav>

    <!-- 主內容區：雙欄佈局 -->
    <main class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- 左側：控制台 (Inputs) -->
        <div class="glass-panel rounded-3xl p-8 h-fit lg:sticky lg:top-8 relative">
            
            <!-- 可愛小圖裝飾 (Sandy) -->
            <img src="sandy2_500.png" 
                 class="absolute -top-20 -right-4 w-32 md:w-40 drop-shadow-lg float-anim z-10 pointer-events-none" 
                 alt="Magic Mascot">

            <div class="flex items-center gap-3 mb-6 relative z-0">
                <div class="w-10 h-10 bg-cyan-100 rounded-xl flex items-center justify-center text-cyan-500">
                    <i data-lucide="wand-2" class="w-6 h-6"></i>
                </div>
                <h2 class="text-2xl font-bold text-cyan-900">去背設定</h2>
            </div>

            <div class="space-y-6 relative z-0">
                
                <!-- 1. API Key -->
                <div>
                    <label class="block text-sm font-bold text-cyan-600 mb-2">Remove.bg API Key</label>
                    <div class="relative">
                        <input type="password" id="removeBgKey" placeholder="請在此貼上 remove.bg 金鑰" 
                               class="w-full px-4 py-3 pl-10 rounded-xl border border-cyan-100 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-200 outline-none transition-all text-slate-600 bg-white/80 text-sm">
                        <i data-lucide="key" class="w-4 h-4 text-cyan-400 absolute left-3 top-3.5"></i>
                    </div>
                    <a href="https://www.remove.bg/api" target="_blank" class="text-xs text-cyan-400/80 mt-2 hover:text-cyan-600 flex items-center gap-1">
                        <i data-lucide="external-link" class="w-3 h-3"></i> 取得免費金鑰
                    </a>
                </div>

                <!-- 2. 檔案上傳 (美化版) -->
                <div>
                    <label class="block text-sm font-bold text-cyan-600 mb-2">上傳圖片</label>
                    <div class="relative w-full h-40 border-2 border-dashed border-cyan-200 rounded-xl bg-cyan-50/50 hover:bg-cyan-50 hover:border-cyan-400 transition-all cursor-pointer group overflow-hidden">
                        <input type="file" id="fileInput" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="previewFile()">
                        
                        <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none group-hover:scale-105 transition-transform duration-300">
                            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-cyan-400 shadow-sm mb-3">
                                <i data-lucide="upload-cloud" class="w-6 h-6"></i>
                            </div>
                            <span class="text-sm font-bold text-cyan-700">點擊或拖曳圖片</span>
                            <span class="text-xs text-cyan-500 mt-1">支援 JPG, PNG</span>
                        </div>

                        <!-- 預覽圖層 -->
                        <img id="thumbPreview" class="absolute inset-0 w-full h-full object-cover hidden opacity-60 z-0">
                    </div>
                </div>

                <!-- 執行按鈕 -->
                <button onclick="processImage()" id="processBtn" class="w-full bg-gradient-to-r from-cyan-400 to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-cyan-500/30 hover:scale-[1.02] active:scale-95 transition-all flex justify-center items-center gap-2 mt-4 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="sparkles" class="w-5 h-5"></i>
                    <span>開始施展魔法</span>
                </button>
            </div>
        </div>

        <!-- 右側：魔法畫布 (Output) -->
        <div class="lg:col-span-2 relative">
            
            <div class="checkerboard-bg rounded-3xl p-8 min-h-[500px] flex flex-col items-center justify-center relative border border-cyan-100/50 overflow-hidden">
                
                <!-- 預設空狀態 -->
                <div id="emptyState" class="text-center text-cyan-300/60">
                    <i data-lucide="image-off" class="w-24 h-24 mx-auto mb-4 opacity-50"></i>
                    <p class="text-lg font-bold">等待圖片傳送中...</p>
                </div>

                <!-- 載入中狀態 (掃描特效) -->
                <div id="loadingState" class="hidden absolute inset-0 bg-white/90 z-20 flex flex-col items-center justify-center">
                    <div class="relative w-64 h-64 rounded-xl overflow-hidden mb-4 border border-cyan-200 bg-white p-2">
                        <img id="loadingPreview" class="w-full h-full object-contain opacity-50">
                        <div class="scan-effect"></div> <!-- 掃描光波 -->
                    </div>
                    <div class="flex gap-2 mb-2">
                        <div class="w-3 h-3 bg-cyan-400 rounded-full bounce-dot"></div>
                        <div class="w-3 h-3 bg-cyan-400 rounded-full bounce-dot"></div>
                        <div class="w-3 h-3 bg-cyan-400 rounded-full bounce-dot"></div>
                    </div>
                    <p class="text-cyan-600 font-bold animate-pulse">正在消除背景像素...</p>
                </div>

                <!-- 結果顯示區 -->
                <div id="resultContainer" class="hidden w-full h-full flex flex-col items-center relative z-10">
                    <!-- 成功煙火 -->
                    <div class="absolute -top-10 -right-10 w-40 h-40 bg-yellow-300/20 rounded-full blur-3xl animate-pulse pointer-events-none"></div>

                    <div class="w-full flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-cyan-800">去背結果</h3>
                        <a id="downloadBtn" download="removed-bg.png" class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 transition-colors cursor-pointer shadow-md">
                            <i data-lucide="download" class="w-4 h-4"></i> 下載圖片
                        </a>
                    </div>
                    
                    <!-- 圖片容器 -->
                    <div class="relative w-full flex-grow flex items-center justify-center p-4 border-2 border-dashed border-cyan-200 rounded-2xl bg-white/30 backdrop-blur-sm">
                        <img id="resultImg" class="max-w-full max-h-[400px] object-contain drop-shadow-2xl transition-all duration-700 transform scale-95 opacity-0">
                    </div>

                    <p class="mt-4 text-xs text-cyan-500 font-bold bg-cyan-100 px-3 py-1 rounded-full">
                        ✨ Magic Done! 背景已變成透明像素
                    </p>
                </div>

                <!-- 錯誤訊息 -->
                <div id="errorMsg" class="hidden absolute bottom-8 left-8 right-8 bg-red-50 border border-red-100 text-red-500 p-4 rounded-xl text-center text-sm font-bold shadow-sm">
                    錯誤訊息
                </div>

            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        
        // 載入 localStorage 的 Key
        window.onload = () => {
            const savedKey = localStorage.getItem('my_removebg_key');
            if (savedKey) document.getElementById('removeBgKey').value = savedKey;
        };

        // 預覽上傳的圖片 (縮圖)
        function previewFile() {
            const file = document.getElementById('fileInput').files[0];
            const thumb = document.getElementById('thumbPreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    thumb.src = e.target.result;
                    thumb.classList.remove('hidden');
                    // 同時設定給 Loading 畫面的預覽圖
                    document.getElementById('loadingPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        async function processImage() {
            const apiKey = document.getElementById('removeBgKey').value.trim();
            const file = document.getElementById('fileInput').files[0];
            
            const btn = document.getElementById('processBtn');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            const resultContainer = document.getElementById('resultContainer');
            const errorMsg = document.getElementById('errorMsg');

            // 1. 基本檢查
            if (!apiKey) {
                alert('請輸入 remove.bg API Key！');
                return;
            }
            if (!file) {
                alert('請先選擇一張圖片！');
                return;
            }

            // 儲存 Key
            localStorage.setItem('my_removebg_key', apiKey);

            // 2. UI 切換至 Loading
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-spin">⏳</span> 施法中...';
            emptyState.classList.add('hidden');
            resultContainer.classList.add('hidden');
            errorMsg.classList.add('hidden');
            loadingState.classList.remove('hidden');

            try {
                // 3. 準備資料
                const formData = new FormData();
                formData.append('image_file', file);
                formData.append('size', 'auto');

                // 4. 呼叫 API
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: { 'X-Api-Key': apiKey },
                    body: formData
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.errors[0].title || '處理失敗');
                }

                // 5. 處理結果
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const resultImg = document.getElementById('resultImg');
                const downloadBtn = document.getElementById('downloadBtn');
                
                resultImg.src = url;
                downloadBtn.href = url;
                
                // 6. 顯示結果 (加上淡入動畫)
                loadingState.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                
                // 觸發 CSS 動畫
                setTimeout(() => {
                    resultImg.classList.remove('scale-95', 'opacity-0');
                    resultImg.classList.add('scale-100', 'opacity-100');
                }, 100);

            } catch (error) {
                loadingState.classList.add('hidden');
                errorMsg.innerText = `出錯了：${error.message}`;
                errorMsg.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="sparkles" class="w-5 h-5"></i> <span>再次施展魔法</span>';
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
